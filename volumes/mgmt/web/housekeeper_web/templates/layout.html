<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }} - House Keeper Project</title>
    {% else %}
        <title>House Keeper Project</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
      <header>
          <div class="header">
              <h1 class="logo">House Keeper Project</h1>
              <strong><nav>
                  <ul class="menu">
                      <li><a href="{{ url_for('index') }}">Home</a></li>
                      <li><a href="{{ url_for('inventory') }}">Inventory</a></li>
                      <li><a href="{{ url_for('sre') }}">SRE</a></li>
                      <li><a href="{{ url_for('tools') }}">Tools</a></li>
                  </ul>
            </nav></strong>
          </div>
      </header>
      <div class="container">
          {% block content %}
          {% endblock %}
      </div>
  </body>
</html>
